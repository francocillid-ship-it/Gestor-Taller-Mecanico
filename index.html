<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Gestor Taller Mecánico</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#334155">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Definición de variables CSS para el tema dinámico.
         Los valores son RGB separados por espacio para que Tailwind pueda aplicar opacidad.
      */
      :root {
        /* Default Theme: Slate (Sobrio profesional) */
        --color-taller-primary: 51 65 85;    /* Slate 700 */
        --color-taller-secondary: 71 85 105; /* Slate 600 */
        --color-taller-accent: 217 119 6;    /* Amber 600 */
        --color-taller-light: 248 250 252;   /* Slate 50 */
        --color-taller-dark: 15 23 42;       /* Slate 900 */
        --color-taller-gray: 100 116 139;    /* Slate 500 */
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Usamos rgb(var(...) / <alpha-value>) para soportar clases como bg-opacity-50
              'taller-primary': 'rgb(var(--color-taller-primary) / <alpha-value>)',
              'taller-secondary': 'rgb(var(--color-taller-secondary) / <alpha-value>)',
              'taller-accent': 'rgb(var(--color-taller-accent) / <alpha-value>)',
              'taller-light': 'rgb(var(--color-taller-light) / <alpha-value>)',
              'taller-dark': 'rgb(var(--color-taller-dark) / <alpha-value>)',
              'taller-gray': 'rgb(var(--color-taller-gray) / <alpha-value>)',
            }
          }
        }
      }
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@heroicons/react/": "https://aistudiocdn.com/@heroicons/react@^2.2.0/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@3.8.2",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0"
  }
}
</script>
<script>
    // Aplica el tema oscuro si es necesario
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
    } else {
        document.documentElement.classList.remove('dark');
    }
</script>
</head>
<body class="bg-taller-light dark:bg-taller-dark text-taller-dark dark:text-taller-light transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
