<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Gestor Taller Mec치nico</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#334155">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Definici칩n de variables CSS para el tema din치mico. */
      :root {
        --color-taller-primary: 51 65 85;    /* Slate 700 */
        --color-taller-secondary: 71 85 105; /* Slate 600 */
        --color-taller-accent: 217 119 6;    /* Amber 600 */
        --color-taller-light: 248 250 252;   /* Slate 50 */
        --color-taller-dark: 15 23 42;       /* Slate 900 */
        --color-taller-gray: 100 116 139;    /* Slate 500 */
      }

      /* FIX OVERSCROLL: Bloquear el rebote en m칩viles y fijar altura */
      html, body, #root {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Evita el scroll en el body */
        overscroll-behavior: none; /* Deshabilita el efecto rebote (rubber-banding) */
        -webkit-overflow-scrolling: touch;
        position: fixed; /* Asegura que no se mueva el viewport en iOS */
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'taller-primary': 'rgb(var(--color-taller-primary) / <alpha-value>)',
              'taller-secondary': 'rgb(var(--color-taller-secondary) / <alpha-value>)',
              'taller-accent': 'rgb(var(--color-taller-accent) / <alpha-value>)',
              'taller-light': 'rgb(var(--color-taller-light) / <alpha-value>)',
              'taller-dark': 'rgb(var(--color-taller-dark) / <alpha-value>)',
              'taller-gray': 'rgb(var(--color-taller-gray) / <alpha-value>)',
            },
            keyframes: {
              'slide-in-right': {
                '0%': { transform: 'translateX(20px)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              'slide-in-left': {
                '0%': { transform: 'translateX(-20px)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              'slide-in-bottom': {
                '0%': { transform: 'translateY(10px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'fade-out': {
                '0%': { opacity: '1' },
                '100%': { opacity: '0' },
              },
              'scale-in': {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              'scale-out': {
                '0%': { transform: 'scale(1)', opacity: '1' },
                '100%': { transform: 'scale(0.95)', opacity: '0' },
              },
              'slide-in-up-sheet': {
                '0%': { transform: 'translateY(100%)' },
                '100%': { transform: 'translateY(0)' },
              },
              'slide-out-down-sheet': {
                '0%': { transform: 'translateY(0)' },
                '100%': { transform: 'translateY(100%)' },
              }
            },
            animation: {
              'slide-in-right': 'slide-in-right 0.3s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'slide-in-left': 'slide-in-left 0.3s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'slide-in-bottom': 'slide-in-bottom 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'fade-in': 'fade-in 0.3s ease-out forwards',
              'fade-out': 'fade-out 0.3s ease-in forwards',
              'scale-in': 'scale-in 0.3s ease-out forwards',
              'scale-out': 'scale-out 0.3s ease-in forwards',
              'slide-in-up-sheet': 'slide-in-up-sheet 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-out-down-sheet': 'slide-out-down-sheet 0.3s ease-in forwards',
            }
          }
        }
      }
    </script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react/": "https://esm.sh/react@^19.2.3/",
        "@heroicons/react/": "https://esm.sh/@heroicons/react@^2.2.0/",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react-dom": "https://esm.sh/react-dom@^19.2.3",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.87.1",
        "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
        "jspdf": "https://esm.sh/jspdf@^3.0.4",
        "jspdf-autotable": "https://esm.sh/jspdf-autotable@^5.0.2"
      }
    }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
