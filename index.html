
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Mi Taller</title>
    
    <!-- Script de detección de tema inmediato para evitar parpadeo -->
    <script>
      (function() {
        const theme = localStorage.getItem('theme') || 'system';
        const isDark = theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches);
        if (isDark) document.documentElement.classList.add('dark');
        else document.documentElement.classList.remove('dark');
      })();
    </script>

    <!-- Iconos del sitio -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/favicon.svg" />
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#1e3a8a">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Mi Taller">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --color-taller-primary: 30 58 138;
        --color-taller-secondary: 37 99 235;
        --color-taller-accent: 245 158 11;
        --color-taller-light: 240 249 255;
        --color-taller-dark: 11 17 32;
        --color-taller-gray: 100 116 139;
      }

      html, body {
        height: 100dvh;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; 
        overscroll-behavior: none; 
        background-color: rgb(var(--color-taller-light));
        -webkit-font-smoothing: antialiased;
      }

      html.dark, html.dark body {
        background-color: rgb(var(--color-taller-dark));
      }

      #root {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
      }

      /* Previene el desplazamiento horizontal accidental en móviles */
      .no-horizontal-shake {
        touch-action: pan-y;
        overflow-x: hidden;
      }
      
      /* Scrollbars ocultas pero funcional */
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'taller-primary': 'rgb(var(--color-taller-primary) / <alpha-value>)',
              'taller-secondary': 'rgb(var(--color-taller-secondary) / <alpha-value>)',
              'taller-accent': 'rgb(var(--color-taller-accent) / <alpha-value>)',
              'taller-light': 'rgb(var(--color-taller-light) / <alpha-value>)',
              'taller-dark': 'rgb(var(--color-taller-dark) / <alpha-value>)',
              'taller-gray': 'rgb(var(--color-taller-gray) / <alpha-value>)',
            },
            keyframes: {
              'slide-in-right': { '0%': { transform: 'translateX(20px)', opacity: '0' }, '100%': { transform: 'translateX(0)', opacity: '1' } },
              'slide-in-left': { '0%': { transform: 'translateX(-20px)', opacity: '0' }, '100%': { transform: 'translateX(0)', opacity: '1' } },
              'slide-in-bottom': { '0%': { transform: 'translateY(10px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
              'slide-in-top': { '0%': { transform: 'translateY(-10px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
              'fade-in': { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
            },
            animation: {
              'slide-in-right': 'slide-in-right 0.3s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'slide-in-left': 'slide-in-left 0.3s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'slide-in-bottom': 'slide-in-bottom 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'fade-in': 'fade-in 0.3s ease-out forwards',
            }
          }
        }
      }
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@heroicons/react/": "https://esm.sh/@heroicons/react@^2.2.0/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.87.1",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "jspdf": "https://esm.sh/jspdf@^3.0.4",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@^5.0.2",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3",
    "vite": "https://esm.sh/vite@^7.3.1"
  }
}
</script>
</head>
<body class="no-horizontal-shake">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
