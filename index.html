<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Mi Taller</title>

  <!-- Script de detección de tema inmediato para evitar parpadeo -->
  <script>
    (function () {
      // Tema (Oscuro/Claro)
      const theme = localStorage.getItem('theme') || 'system';
      const isDark = theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches);
      if (isDark) document.documentElement.classList.add('dark');
      else document.documentElement.classList.remove('dark');

      // Tamaño de Fuente (Sin saltos visuales)
      const savedFontSize = localStorage.getItem('fontSizePreference');
      if (savedFontSize) {
        let sizepx = '16px';
        if (savedFontSize === 'small') sizepx = '14px';
        else if (savedFontSize === 'large') sizepx = '18px';
        document.documentElement.style.fontSize = sizepx;
      }
    })();
  </script>

  <script>
    (function () {
      const root = document.documentElement;

      const isStandaloneMode = () => {
        return window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
      };

      const updateStandaloneClass = () => {
        const isStandalone = isStandaloneMode();
        root.classList.toggle('standalone', !!isStandalone);
        if (document.body) {
          document.body.classList.toggle('standalone', !!isStandalone);
        }
      };

      const setAppHeight = () => {
        root.style.setProperty('--app-height', `${window.innerHeight}px`);
      };

      const refreshLayout = () => {
        updateStandaloneClass();
        setAppHeight();
      };

      refreshLayout();
      window.addEventListener('resize', setAppHeight);
      window.addEventListener('orientationchange', refreshLayout);
      window.addEventListener('pageshow', refreshLayout);
      document.addEventListener('visibilitychange', () => {
        if (!document.hidden) refreshLayout();
      });
      if (window.visualViewport) {
        window.visualViewport.addEventListener('resize', setAppHeight);
      }
    })();
  </script>

  <!-- Iconos del sitio -->
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  <link rel="icon" href="favicon.png" type="image/png" />
  <link rel="mask-icon" href="favicon.svg" color="#1e3a8a" />
  <link rel="apple-touch-icon" href="apple-touch-icon.png" />
  <link rel="shortcut icon" href="favicon.png" />

  <!-- PWA Meta Tags -->

  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --color-taller-primary: 30 58 138;
      --color-taller-secondary: 37 99 235;
      --color-taller-accent: 245 158 11;
      --color-taller-light: 240 249 255;
      --color-taller-dark: 11 17 32;
      --color-taller-gray: 100 116 139;

      --app-height: 100dvh;
      --safe-bottom: env(safe-area-inset-bottom, 0px);
    }

    @supports not (height: 100dvh) {
      :root {
        --app-height: 100vh;
      }
    }

    html,
    body {
      height: 100%;
      min-height: var(--app-height);
      width: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      overflow-y: auto;
      overscroll-behavior: none;
      background-color: rgb(var(--color-taller-light));
      -webkit-font-smoothing: antialiased;
      -webkit-tap-highlight-color: transparent;
    }

    html.dark,
    html.dark body {
      background-color: rgb(var(--color-taller-dark));
    }

    #root {
      min-height: var(--app-height);
      width: 100%;
      display: flex;
      flex-direction: column;
    }

    .app-height {
      min-height: var(--app-height);
    }

    @media (max-width: 767px) {
      .app-height-mobile {
        min-height: var(--app-height);
      }
    }

    @media (max-width: 767px) {
      html.standalone .dashboard-bottom-nav {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        padding-bottom: var(--safe-bottom);
      }

      html.standalone .dashboard-scroll {
        padding-bottom: calc(84px + 1.5rem + var(--safe-bottom));
      }
    }

    @media (display-mode: standalone) {
      .app-shell {
        min-height: var(--app-height) !important;
      }
    }

    @media (display-mode: standalone) and (max-width: 767px) {

      .dashboard-bottom-nav {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        padding-bottom: var(--safe-bottom);
      }

      .dashboard-scroll {
        padding-bottom: calc(84px + 1.5rem + var(--safe-bottom));
      }
    }


    /* Previene el desplazamiento horizontal accidental en móviles */
    .no-horizontal-shake {
      touch-action: pan-y;
      overflow-x: hidden;
    }

    /* Scrollbars ocultas pero funcional */
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            'taller-primary': 'rgb(var(--color-taller-primary) / <alpha-value>)',
            'taller-secondary': 'rgb(var(--color-taller-secondary) / <alpha-value>)',
            'taller-accent': 'rgb(var(--color-taller-accent) / <alpha-value>)',
            'taller-light': 'rgb(var(--color-taller-light) / <alpha-value>)',
            'taller-dark': 'rgb(var(--color-taller-dark) / <alpha-value>)',
            'taller-gray': 'rgb(var(--color-taller-gray) / <alpha-value>)',
          },
          keyframes: {
            'slide-in-right': { '0%': { transform: 'translateX(20px)', opacity: '0' }, '100%': { transform: 'translateX(0)', opacity: '1' } },
            'slide-in-left': { '0%': { transform: 'translateX(-20px)', opacity: '0' }, '100%': { transform: 'translateX(0)', opacity: '1' } },
            'slide-in-bottom': { '0%': { transform: 'translateY(10px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
            'slide-in-top': { '0%': { transform: 'translateY(-10px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
            'fade-in': { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
          },
          animation: {
            'slide-in-right': 'slide-in-right 0.3s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
            'slide-in-left': 'slide-in-left 0.3s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
            'slide-in-bottom': 'slide-in-bottom 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
            'fade-in': 'fade-in 0.3s ease-out forwards',
          }
        }
      }
    }
  </script>
