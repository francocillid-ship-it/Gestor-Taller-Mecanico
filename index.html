<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Mi Taller</title>

  <script>
    (function () {
      if (typeof window === 'undefined') return;
      const root = document.documentElement;
      const getViewportHeight = () => {
        if (window.visualViewport) {
          return Math.round(window.visualViewport.height + window.visualViewport.offsetTop);
        }
        return Math.round(window.innerHeight || 0);
      };
      const vh = getViewportHeight();
      if (vh > 0) {
        root.style.setProperty('--real-vh', `${vh}px`);
        root.style.setProperty('--app-dvh', `${vh}px`);
        root.style.setProperty('--app-svh', `${vh}px`);
        root.style.setProperty('--app-lvh', `${vh}px`);
      }
    })();
  </script>

  <!-- Script de detección de tema inmediato para evitar parpadeo -->
  <script>
    (function () {
      const theme = localStorage.getItem('theme') || 'system';
      const isDark = theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches);
      if (isDark) document.documentElement.classList.add('dark');
      else document.documentElement.classList.remove('dark');

      const themeColor = isDark ? '#1f2936' : '#ffffff';
      const metaTheme = document.querySelector('meta[name="theme-color"]');
      if (metaTheme) metaTheme.setAttribute('content', themeColor);

      const savedFontSize = localStorage.getItem('fontSizePreference');
      if (savedFontSize) {
        let sizepx = '16px';
        if (savedFontSize === 'small') sizepx = '14px';
        else if (savedFontSize === 'large') sizepx = '18px';
        document.documentElement.style.fontSize = sizepx;
      }
    })();
  </script>

  <script>
    (function () {
      const root = document.documentElement;

      // Mark safe area as ready IMMEDIATELY
      // We rely on CSS env() variables now, so we don't need to wait for JS measurement
      root.dataset.safeAreaReady = 'true';

      const isStandaloneMode = () => {
        return window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
      };

      const updateStandaloneClass = () => {
        const isStandalone = isStandaloneMode();
        root.classList.toggle('standalone', !!isStandalone);
        if (document.body) {
          document.body.classList.toggle('standalone', !!isStandalone);
        }
      };

      updateStandaloneClass();
      window.addEventListener('pageshow', updateStandaloneClass);
      document.addEventListener('visibilitychange', () => {
        if (!document.hidden) updateStandaloneClass();
      });
    })();
  </script>

  <!-- Iconos del sitio -->
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  <link rel="icon" href="favicon.png" type="image/png" />
  <link rel="mask-icon" href="favicon.svg" color="#1e3a8a" />
  <link rel="apple-touch-icon" href="apple-touch-icon.png" />
  <link rel="shortcut icon" href="favicon.png" />

  <!-- PWA Meta Tags -->
  <link rel="manifest" href="manifest.json" />
  <!-- Theme Color for Android & PC -->
  <meta name="theme-color" content="#1f2936">

  <!-- iOS Meta Tags -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Mi Taller">
  <!-- black-translucent allows content to go under the status bar, matching the 'cover' viewport -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --color-taller-primary: 30 58 138;
      --color-taller-secondary: 37 99 235;
      --color-taller-accent: 245 158 11;
      --color-taller-light: 240 249 255;
      --color-taller-dark: 11 17 32;
      --color-taller-gray: 100 116 139;

      --real-vh: 100%;
      --app-dvh: 100dvh;
      --app-svh: 100svh;
      --app-lvh: 100lvh;
      --app-height: var(--app-dvh, var(--real-vh, 100lvh));
      --app-height-stable: var(--app-svh, var(--real-vh, 100lvh));

      /* Safe Area Variables - NATIVE CSS ONLY */
      html {
        --safe-top: env(safe-area-inset-top, 0px);
        --safe-right: env(safe-area-inset-right, 0px);
        --safe-bottom: env(safe-area-inset-bottom, 0px);
        --safe-left: env(safe-area-inset-left, 0px);
      }

      html,
      body {
        height: var(--app-height);
        min-height: var(--app-height-stable);
        width: 100%;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        overflow: hidden;
        overscroll-behavior: none;
        background-color: rgb(var(--color-taller-light));
        -webkit-font-smoothing: antialiased;
        -webkit-tap-highlight-color: transparent;
      }

      html.dark {
        background-color: #1f2936;
      }

      html.dark body {
        background-color: rgb(var(--color-taller-dark));
      }

      #root {
        height: var(--app-height);
        min-height: var(--app-height-stable);
        width: 100%;
        display: flex;
        flex-direction: column;
        box-sizing: border-box;
      }

      .app-height {
        height: 100%;
        min-height: 100%;
      }

      @media (max-width: 767px) {
        .app-height-mobile {
          height: 100%;
          min-height: 100%;
        }
      }

      @media (max-width: 767px) {
        .dashboard-bottom-nav {
          position: fixed;
          left: 0;
          right: 0;
          bottom: 0;
          padding-bottom: var(--safe-bottom);
          height: auto;
          background-color: inherit;
          /* Ensure it uses the nav's background */
          z-index: 100;
        }

        .dashboard-scroll {
          padding-bottom: calc(84px + 1.5rem + var(--safe-bottom));
        }
      }

      @media (display-mode: standalone) {
        .app-shell {
          height: 100% !important;
          min-height: 100% !important;
        }
      }

      html.standalone #root {
        padding-top: 0px;
      }

      .safe-top-padding {
        padding-top: var(--safe-top);
      }

      .safe-top-padding-portal {
        padding-top: max(1rem, var(--safe-top));
      }



      /* Previene el desplazamiento horizontal accidental en móviles */
      .no-horizontal-shake {
        touch-action: pan-y;
        overflow-x: hidden;
      }

      /* Scrollbars ocultas pero funcional */
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }

      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
  </style>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            'taller-primary': 'rgb(var(--color-taller-primary) / <alpha-value>)',
            'taller-secondary': 'rgb(var(--color-taller-secondary) / <alpha-value>)',
            'taller-accent': 'rgb(var(--color-taller-accent) / <alpha-value>)',
            'taller-light': 'rgb(var(--color-taller-light) / <alpha-value>)',
            'taller-dark': 'rgb(var(--color-taller-dark) / <alpha-value>)',
            'taller-gray': 'rgb(var(--color-taller-gray) / <alpha-value>)',
          },
          keyframes: {
            'slide-in-right': { '0%': { transform: 'translateX(20px)', opacity: '0' }, '100%': { transform: 'translateX(0)', opacity: '1' } },
            'slide-in-left': { '0%': { transform: 'translateX(-20px)', opacity: '0' }, '100%': { transform: 'translateX(0)', opacity: '1' } },
            'slide-in-bottom': { '0%': { transform: 'translateY(10px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
            'slide-in-top': { '0%': { transform: 'translateY(-10px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
            'fade-in': { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
          },
          animation: {
            'slide-in-right': 'slide-in-right 0.3s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
            'slide-in-left': 'slide-in-left 0.3s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
            'slide-in-bottom': 'slide-in-bottom 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
            'fade-in': 'fade-in 0.3s ease-out forwards',
          }
        }
      }
    }
  </script>

</head>

<body class="no-horizontal-shake">
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>

</html>
